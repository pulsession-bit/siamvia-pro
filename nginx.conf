# Configuration Nginx pour Next.js
# Ã€ placer dans /etc/nginx/sites-available/siamvisapro.com

upstream nextjs_upstream {
  server 127.0.0.1:3000;
  keepalive 64;
}

server {
  listen 80;
  listen [::]:80;
  server_name siamvisapro.com www.siamvisapro.com;

  # Redirection HTTP vers HTTPS
  return 301 https://$server_name$request_uri;
}

server {
  listen 443 ssl http2;
  listen [::]:443 ssl http2;
  server_name siamvisapro.com www.siamvisapro.com;

  # SSL Configuration (Let's Encrypt)
  ssl_certificate /etc/letsencrypt/live/siamvisapro.com/fullchain.pem;
  ssl_certificate_key /etc/letsencrypt/live/siamvisapro.com/privkey.pem;
  ssl_protocols TLSv1.2 TLSv1.3;
  ssl_ciphers HIGH:!aNULL:!MD5;
  ssl_prefer_server_ciphers on;

  # Logs
  access_log /var/log/nginx/siamvisapro_access.log;
  error_log /var/log/nginx/siamvisapro_error.log;

  # Gzip compression
  gzip on;
  gzip_proxied any;
  gzip_comp_level 4;
  gzip_types text/css application/javascript image/svg+xml;

  # Security headers
  add_header X-Frame-Options "SAMEORIGIN" always;
  add_header X-Content-Type-Options "nosniff" always;
  add_header X-XSS-Protection "1; mode=block" always;
  add_header Referrer-Policy "no-referrer-when-downgrade" always;

  # Next.js static files
  location /_next/static {
    proxy_cache STATIC;
    proxy_pass http://nextjs_upstream;
    add_header Cache-Control "public, max-age=31536000, immutable";
  }

  # Next.js images
  location /_next/image {
    proxy_cache STATIC;
    proxy_pass http://nextjs_upstream;
    add_header Cache-Control "public, max-age=31536000, immutable";
  }

  # Public files
  location /public {
    proxy_cache STATIC;
    proxy_pass http://nextjs_upstream;
    add_header Cache-Control "public, max-age=3600";
  }

  # Main proxy
  location / {
    proxy_pass http://nextjs_upstream;
    proxy_http_version 1.1;
    proxy_set_header Upgrade $http_upgrade;
    proxy_set_header Connection 'upgrade';
    proxy_set_header Host $host;
    proxy_set_header X-Real-IP $remote_addr;
    proxy_set_header X-Forwarded-For $proxy_add_x_forwarded_for;
    proxy_set_header X-Forwarded-Proto $scheme;
    proxy_cache_bypass $http_upgrade;
  }
}
